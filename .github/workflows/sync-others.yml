# File: .github/workflows/repo-sync.yml
name: sync-others
on:
  schedule:
    - cron: '5 */2 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-others
jobs:
  repo-sync:
    env:
      PAT: ${{ github.event.client_payload.PAT || secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync jd-base
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/RikudouPatrickstar/jd-base.git"
          source_branch: "v3"
          destination_branch: "base"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}

      - name: sync jd-base
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/dockere/jd-base.git"
          source_branch: "master"
          destination_branch: "dockere"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}

      - name: sync jd-script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/VidocqH/jd_scripts.git"
          source_branch: "master"
          destination_branch: "ooo"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
          
          
      - name: sync qinglong
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/whyour/qinglong.git"
          source_branch: "master"
          destination_branch: "qinglong"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}  


      - name: sync evine
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/q4w5e6/yyds.git"
          source_branch: "v4"
          destination_branch: "v4"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}  
          
 
      - name: sync JD
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/DoveBoy/scf.git"
          source_branch: "master"
          destination_branch: "script"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }} 
